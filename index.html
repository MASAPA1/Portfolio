<!-- Lightbox: add near end of <body> (one instance) -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="lightbox-backdrop" data-lightbox-close></div>
  <div class="lightbox-content" role="dialog" aria-modal="true" aria-labelledby="lightbox-title">
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-meta">
      <button class="lightbox-close" id="lightbox-close" aria-label="Close">✕</button>
      <h2 id="lightbox-title"></h2>
      <p id="lightbox-desc"></p>
      <a id="lightbox-link" class="btn btn-primary" href="#" target="_blank" rel="noopener noreferrer">Open certificate</a>
    </div>
  </div>
</div>
